<h2>Registro de cliente</h2>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
    <form novalidate ng-submit="ctrl.submitForm(registerForm)" name="registerForm" ng-hide="ctrl.completed">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" ng-required="true" ng-model="ctrl.cliente.nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Apellido" name="apellido" ng-required="true" ng-model="ctrl.cliente.apellido">
      </div>
      <div class="form-group">
        <label for="registro-email">E-mail</label>
        <input type="email" class="form-control" id="registro-email" placeholder="Email" ng-required="true" ng-model="ctrl.cliente.email">
      </div>
      <div class="form-group">
        <label for="registro-birthdate">Fecha de nacimiento</label>
        <input type="text" id="registro-birthdate" class="form-control" placeholder="Fecha de Nacimiento" datepicker-popup="dd/MM/yy" ng-model="ctrl.cliente.fecha_de_nacimiento" is-open="ctrl.opened" datepicker-options="ctrl.dateOptions" ng-required="true" close-text="Cerrar" current-text="Hoy" clear-text="Cerrar" fix-focus="ctrl.opened = true" />
      </div>
      <div class="form-group">
        <label for="registro-address">Dirección</label>
        <input type="text" class="form-control" id="registro-address" placeholder="Dirección" ng-required="true" ng-model="ctrl.cliente.direccion_calle">
      </div>
      <div class="form-group">
        <label for="registro-password">Contraseña</label>
        <input type="password" class="form-control" id="registro-password" placeholder="Contraseña"  ng-required="true" ng-model="ctrl.cliente.password">
      </div>
      <div class="form-group">
        <label for="registro-phone">Teléfono</label>
        <input type="text" ng-pattern="/^[0-9]{8}$/" class="form-control" id="registro-phone" placeholder="Teléfono" ng-required="true" ng-model="ctrl.cliente.telefono" maxlength="9">
      </div>
      <a class="btn btn-primary" href="#/store" role="button">Cancelar</a>
      <button type="submit" class="btn btn-link" ng-disabled="registerForm.$invalid">Registrarse</button>
    </form>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6" ng-show="ctrl.completed">
    Cuenta creada con éxito!
  </div>
</div>
