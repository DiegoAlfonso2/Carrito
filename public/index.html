<!doctype html>
<html ng-app="app">
<head>
    <title>Carrito Nahual</title>

    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>

    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>

    <script src="bower_components/moment/moment.js" type="text/javascript"></script>

    <script src="js/product.js" type="text/javascript"></script>
    <script src="js/store.js" type="text/javascript"></script>
    <script src="js/shoppingCart.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<!--
    bootstrap fluid layout
    (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
-->
<div class="container-fluid" ng-controller="mainController as ctrl">
    <div class="row-fluid">
        <div class="span10 offset1">
            <h1 class="well" >
                <a href="#/">
                    <img src="img/logo.png" height="60" width="60" alt="logo"/>
                </a>
                Carrito Nahual
                <div class="top-button" ng-hide="loggedInUser">
                    <a class="btn btn-default btn-sm" href="#/registro" role="button">
                        Registrarse
                    </a>
                    <a class="btn btn-default btn-sm" href="#/login" role="button">
                        Acceder
                    </a>
                </div>
                <div class="top-button" ng-show="loggedInUser">
                    Bienvenido {{loggedInUser.nombre}} {{loggedInUser.apellido}}!
                    <a class="btn btn-default btn-sm" href="#" role="button" ng-click="ctrl.logout()">
                        Salir
                    </a>
                </div>
            </h1>
            <div ng-view></div>
        </div>
    </div>
</div>

</body>
</html>
